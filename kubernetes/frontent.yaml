apiVersion: apps/v1
kind: Deployment
metadata:
  name: wizercise
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wizercise
  template:
    metadata:
      labels:
        app: wizercise
    spec:
      containers:
        - name: wizercise
          image: aperturesecurity/wizercise:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: MONGODB_URI
              value: "mongodb://root:example@mongo:27017"
            - name: SECRET_KEY
              value: "supersecret123"
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: wizercise-service
spec:
  type: LoadBalancer
  selector:
    app: wizercise
  ports:
    - name: http
      port: 80
      targetPort: 8080
